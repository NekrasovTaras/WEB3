<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>2048</h1>
            <div class="stats">
                <div class="stat">
                    <span class="label">Счет</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="stat">
                    <span class="label">Рекорд</span>
                    <span id="best" class="value">0</span>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="game-area">
                <div id="board" class="board">
                    <div id="tiles" class="tiles"></div>
                </div>
                
                <div class="controls">
                    <button id="new-game" class="btn btn-primary">Новая игра</button>
                    <button id="undo" class="btn btn-secondary" disabled>Отменить ход</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
